<h1>List of Users</h1>

<a routerLink="/User/AddUser">Add User</a>
<table>
    <tr>
        <td>id</td>
        <td>firstname</td>
        <td>lastname</td>
        <td>email</td>
        <td>profileimage</td>
        <td>Edit</td>
    </tr>
    <tr *ngFor="let item of lstUser">
            <td>{{item.id  }}</td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.email}}</td>
            <td><img [src]="item.avatar"  style="width: 50px;"/></td>
            <td><a routerLink="/User/EditUser/{{item.id}}" >Edit</a></td>
        </tr>
</table>
