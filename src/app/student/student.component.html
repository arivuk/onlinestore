<h1>Student Information</h1>

<button (click)="AddStudent()">+ Add</button>

<table class="table">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Mobile</td>
        <td>Address</td>
    </tr>
    <tr *ngFor="let item of lstStudent">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.mobile}}</td>
            <td>{{item.address}}</td>
        </tr>
</table>
